basePath: /
definitions:
  requests.CreateBlogCommentRequest:
    properties:
      content:
        type: string
      parent_comment_id:
        type: integer
    type: object
  requests.CreateBlogRequest:
    properties:
      content:
        type: string
      title:
        type: string
    type: object
  requests.CreateCommentRequest:
    properties:
      content:
        type: string
      parent_comment_id:
        type: integer
    type: object
  requests.SignUpRequest:
    properties:
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      password:
        type: string
    type: object
  requests.SigninRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  requests.UpdatePhoneNumberRequest:
    properties:
      phone_number:
        type: string
    type: object
  responses.BlogCommentsResponse:
    properties:
      blog_id:
        type: integer
      content:
        type: string
      created_at:
        type: string
      id:
        type: integer
      parent_comment_id:
        type: integer
      replies_count:
        type: integer
      user_id:
        type: integer
    type: object
  responses.BlogResponse:
    properties:
      comments_count:
        type: integer
      content:
        type: string
      created_at:
        type: string
      id:
        type: integer
      is_liked:
        type: boolean
      likes_count:
        type: integer
      title:
        type: string
      updated_at:
        type: string
      user:
        $ref: '#/definitions/responses.UserResponse'
    type: object
  responses.ChatMessagesResponse:
    description: Chat with metadata and list of messages for API responses.
    properties:
      created_at:
        example: "2025-10-12T14:32:00Z"
        type: string
      id:
        example: 1
        type: integer
      is_public:
        example: true
        type: boolean
      messages:
        items:
          $ref: '#/definitions/responses.MessageResponse'
        type: array
      title:
        example: My Chat
        type: string
      updated_at:
        example: "2025-10-12T14:45:00Z"
        type: string
      user:
        $ref: '#/definitions/responses.UserResponse'
    type: object
  responses.CommentsReponse:
    properties:
      content:
        type: string
      created_at:
        type: string
      id:
        type: integer
      parent_comment_id:
        type: integer
      post_id:
        type: integer
      replies_count:
        type: integer
      user_id:
        type: integer
    type: object
  responses.MessageResponse:
    description: A message sent in a chat, including sender type and timestamps.
    properties:
      chat_id:
        example: 1
        type: integer
      content:
        example: Hey, how are you?
        type: string
      created_at:
        example: "2025-10-12T14:32:00Z"
        type: string
      id:
        example: msg_123abc
        type: string
      sender_type:
        example: user
        type: string
    type: object
  responses.PostResponse:
    properties:
      comments_count:
        type: integer
      created_at:
        type: string
      crop:
        type: string
      description:
        type: string
      id:
        type: integer
      image_url:
        type: string
      is_liked:
        type: boolean
      likes_count:
        type: integer
      question:
        type: string
      updated_at:
        type: string
      user:
        $ref: '#/definitions/responses.UserResponse'
    type: object
  responses.UserResponse:
    properties:
      first_name:
        type: string
      id:
        type: integer
      last_name:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: ngugijoseph700@gmail.com
    name: API Support
  description: This is the API documentation for the hackatsuki api.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  title: Hackatsuki api
  version: "1.0"
paths:
  /blog-comments/{commentId}/replies:
    get:
      consumes:
      - application/json
      description: Fetch paginated replies for a given blog comment
      parameters:
      - description: Comment ID
        in: path
        name: commentId
        required: true
        type: integer
      - description: Page number (default 1)
        in: query
        name: page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 'replies: []responses.BlogCommentsResponse, totalPages: int'
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid comment ID
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get replies to a blog comment
      tags:
      - Blogs
  /blogs:
    get:
      description: Retrieve paginated list of blogs
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 'blogs: []responses.BlogResponse, total_pages: int'
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List blogs
      tags:
      - Blogs
    post:
      consumes:
      - application/json
      description: Create a new blog with title and content
      parameters:
      - description: Blog creation request
        in: body
        name: blog
        required: true
        schema:
          $ref: '#/definitions/requests.CreateBlogRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/responses.BlogResponse'
        "400":
          description: Bad request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a blog
      tags:
      - Blogs
  /blogs/{blogId}:
    delete:
      parameters:
      - description: Blog ID
        in: path
        name: blogId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
        "500":
          description: Failed to Delete blog
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete a blog
      tags:
      - Blogs
    get:
      consumes:
      - application/json
      description: Retrieve a blog by its ID
      parameters:
      - description: Blog ID
        in: path
        name: blogId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.BlogResponse'
        "404":
          description: Blog not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get a single blog
      tags:
      - Blogs
  /blogs/{blogId}/comments:
    get:
      consumes:
      - application/json
      description: Fetch paginated comments for a given blog
      parameters:
      - description: Blog ID
        in: path
        name: blogId
        required: true
        type: integer
      - description: Page number (default 1)
        in: query
        name: page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 'comments: []responses.BlogCommentsResponse, totalPages: int'
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid blog ID
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get comments on a blog
      tags:
      - Blogs
    post:
      consumes:
      - application/json
      description: Creates a comment on a specific blog. Supports replying to another
        comment if `parent_comment_id` is provided.
      parameters:
      - description: Blog ID
        in: path
        name: blogId
        required: true
        type: integer
      - description: Comment request body
        in: body
        name: comment
        required: true
        schema:
          $ref: '#/definitions/requests.CreateBlogCommentRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/responses.BlogCommentsResponse'
        "400":
          description: Invalid request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Add a comment to a blog
      tags:
      - Blogs
  /blogs/{blogId}/likes:
    post:
      description: Like or unlike a blog by ID (toggles the like status)
      parameters:
      - description: Blog ID
        in: path
        name: blogId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 'liked: bool, message: string'
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Failed to toggle like on blog
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Toggle like on a blog
      tags:
      - Blogs
  /chats:
    get:
      description: Retrieves a paginated list of chats belonging to the authenticated
        user
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 'chats: []responses.ChatMessagesResponse, total_pages: int'
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List user's chats
      tags:
      - Chats
    post:
      description: Creates a new chat associated with the authenticated user
      produces:
      - application/json
      responses:
        "201":
          description: 'chat_id: int, message: string'
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a new chat
      tags:
      - Chats
  /chats/{chatId}/messages:
    get:
      description: Retrieve a single chat and all its messages if the user has permission
      parameters:
      - description: Chat ID
        in: path
        name: chatId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.ChatMessagesResponse'
        "403":
          description: 'Forbidden: cannot access this chat'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get chat with messages
      tags:
      - Chats
  /chats/{chatId}/share:
    post:
      description: Marks a chat as public and creates a post linking to the shared
        chat
      parameters:
      - description: Chat ID
        in: path
        name: chatId
        required: true
        type: integer
      - description: Post question/title
        in: formData
        name: question
        type: string
      - description: Post description
        in: formData
        name: description
        type: string
      - description: Crop or category name
        in: formData
        name: crop
        type: string
      - description: Image to attach to post
        in: formData
        name: image
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Created post with chat link
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Share a chat to the community
      tags:
      - Chats
  /comments/{commentId}/replies:
    get:
      consumes:
      - application/json
      description: Fetch paginated replies for a given comment
      parameters:
      - description: Comment ID
        in: path
        name: commentId
        required: true
        type: integer
      - description: Page number (default 1)
        in: query
        name: page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 'replies: []responses.CommentsReponse, totalPages: int'
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid comment ID
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get replies to a comment
      tags:
      - Comments
  /oauth/google:
    get:
      description: Redirects user to Google's OAuth2 consent screen for authentication.
      produces:
      - application/json
      responses:
        "302":
          description: Redirect to Google OAuth2
          schema:
            type: string
      summary: Google OAuth2 login
      tags:
      - Auth
  /oauth/redirect:
    get:
      description: Handles Google OAuth2 callback, retrieves user info, creates or
        logs in user, returns JWT token.
      parameters:
      - description: Authorization code returned by Google
        in: query
        name: code
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: access_token
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Failed to exchange token or create user
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Google OAuth2 callback
      tags:
      - Auth
  /posts:
    get:
      description: Retrieve paginated list of posts
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 'posts: []responses.PostResponse, total_pages: int'
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List posts
      tags:
      - Posts
    post:
      consumes:
      - multipart/form-data
      description: Create a new post with question, description, and optional image
      parameters:
      - description: Post question
        in: formData
        name: question
        required: true
        type: string
      - description: Post description
        in: formData
        name: description
        required: true
        type: string
      - description: Crop name
        in: formData
        name: crop
        type: string
      - description: Image file
        in: formData
        name: image
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/responses.PostResponse'
        "400":
          description: Bad request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a post
      tags:
      - Posts
  /posts/{postId}:
    delete:
      parameters:
      - description: Post ID
        in: path
        name: postId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
        "500":
          description: Failed to Delete post
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete a post
      tags:
      - Posts
    get:
      consumes:
      - application/json
      description: Retrieve a post by its ID
      parameters:
      - description: Post ID
        in: path
        name: postId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.PostResponse'
        "404":
          description: Post not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get a single post
      tags:
      - Posts
  /posts/{postId}/comments:
    get:
      consumes:
      - application/json
      description: Fetch paginated comments for a given post
      parameters:
      - description: Post ID
        in: path
        name: postId
        required: true
        type: integer
      - description: Page number (default 1)
        in: query
        name: page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 'comments: []responses.CommentsReponse, totalPages: int'
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid post ID
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get comments on a post
      tags:
      - Comments
    post:
      consumes:
      - application/json
      description: Creates a comment on a specific post. Supports replying to another
        comment if `parent_comment_id` is provided.
      parameters:
      - description: Post ID
        in: path
        name: postId
        required: true
        type: integer
      - description: Comment request body
        in: body
        name: comment
        required: true
        schema:
          $ref: '#/definitions/requests.CreateCommentRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/responses.CommentsReponse'
        "400":
          description: Invalid request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Add a comment to a post
      tags:
      - Comments
  /posts/{postId}/likes:
    post:
      description: Like or unlike a post by ID (toggles the like status)
      parameters:
      - description: Post ID
        in: path
        name: postId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 'liked: bool, message: string'
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Failed to toggle like on post
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Toggle like on a post
      tags:
      - Posts
  /signin:
    post:
      consumes:
      - application/json
      description: Authenticate a user with email and password, returns a JWT token
        on success.
      parameters:
      - description: User credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/requests.SigninRequest'
      produces:
      - application/json
      responses:
        "200":
          description: access_token
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid request or wrong credentials
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized - user not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Sign in a user
      tags:
      - Auth
  /signup:
    post:
      consumes:
      - application/json
      description: Creates a new user account with email and password, returns JWT
        token on success.
      parameters:
      - description: User registration data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/requests.SignUpRequest'
      produces:
      - application/json
      responses:
        "200":
          description: access_token
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Validation error or user already exists
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Register a new user
      tags:
      - Auth
  /users:
    patch:
      consumes:
      - application/json
      description: Updates the logged in users phone number
      parameters:
      - description: Phone number to use
        in: body
        name: phoneNumber
        required: true
        schema:
          $ref: '#/definitions/requests.UpdatePhoneNumberRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "401":
          description: Unauthenticated
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: User not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update the users phone number
      tags:
      - Users
swagger: "2.0"
